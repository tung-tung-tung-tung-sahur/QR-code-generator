<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-koda ģenerators</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <!-- Galvenais kontaineris -->
    <div class="container">
        <!-- Programmas nosaukums -->
        <h1>QR-koda ģenerators</h1>
        <!-- Ievades sadaļa teksta un ģenerētāja pogu -->
        <div class="input-section">
            <input type="text" id="text-input" placeholder="Ievadiet tekstu vai URL">
            <button id="generate-btn">Ģenerēt QR kodu</button>
        </div>
        <!-- Kontaineris, kur tiek rādīt QR kodu -->
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        <!-- Lejupielādes sadaļa ar pogu -->
        <div class="download-section">
            <button id="download-btn" disabled>Lejupielādēt QR kodu</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
